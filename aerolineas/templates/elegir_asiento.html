<!DOCTYPE html>
<html>
<head>
    <title>Elegir Asiento</title>
</head>
<body>
    <h1>Elegir Asiento</h1>
    <h2>Vuelo: {{ vuelo.numero_vuelo }}</h2>
    <form method="post">
        {% csrf_token %}
        <label for="asiento">Asiento:</label>
        <input type="text" id="asiento" name="asiento" required>
        <br>
        <button type="submit">Continuar</button>
    </form>
</body>
</html>
