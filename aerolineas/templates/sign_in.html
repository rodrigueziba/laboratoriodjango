<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
</head>
<body>
    <h1>Registro</h1>
    <h2>Al registrarse por primera vez, se utilizará automáticamente el numero de cuit como contraseña y luego se pedirá reiniciarla el inciar sesión</h2>
    {% if messages %}
        {% for message in messages %}
            <p style="color: green;">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="cuit">CUIT:</label>
        <input type="text" id="cuit" name="cuit" required>
        <br>
        <label for="perfil">Perfil:</label>
        <select name="perfil" id="perfil" required>
            <option value="admin">Administrador</option>
            <option value="aerolinea">Aerolínea</option>
            <option value="venta">Venta</option>
        </select>
        <br>
        <button type="submit">Registrarse</button>
    </form>
</body>
</html>
